<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexador de Notas Fiscais</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>

<body>
    <header>
        <div>
            <img src="./images/nota_fiscal_01.png" alt="">
            <h1>Indexador de Notas Fiscais</h1>
        </div>
        <p>Oficina Oliveira</p>
    </header>
    <main>
        <section>
            <section class="nota-management">
                <div class="inputs">
                    <input type="button" value="Limpar Tabela" id="clear-table-btn" class="hidden">
                    <input type="button" id="import-XMLfiles" value="Importar por XML">
                    <input type="button" value="Exportar para .xlsx">
                    <input type="text" id="total-value" class="hidden" readonly>
                </div>
                <div class="table">
                    <table>
                        <thead class="hidden">
                            <tr>
                                <th>NÃºmero da Nota</th>
                                <th>Valor da Nota</th>
                                <th>Data da Nota</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hidden">
                                <td><input type="text" value="${number}" required readonly></td>
                                <td><input type="text" value="R$ ${parseFloat(value).toFixed(2)}" id="invoiceValueField" required readonly></td>
                                <td><input type="text" value="${date}" required readonly></td>
                                <td><input class="delete-nota-btn" type="button"></td>
                            </tr>
                        </tbody>
                    </table>
            </section>
        </section>
    </main>
    <!-- <script src="./scripts/date-input.js"></script> -->
    <script type="module" src="./scripts/import-XMLfiles.js"></script>
    <script src="./scripts/export-excel.js"></script>
</body>

</html>
