<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexador de Notas Fiscais</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
    <header>
        <div>
            <img src="./images/nota_fiscal_01.png" alt="">
            <h1>Indexador de Notas Fiscais</h1>
        </div>
        <p>Oficina Oliveira</p>
    </header>
    <main>
        <section>
            <section class="nota-management">
                <div class="inputs">
                    <input type="text" placeholder="Número da nota" required>
                    <input type="text" placeholder="Valor da nota" required>
                    <input type="date" required>
                    <input type="submit" value="Adicionar">
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Número da Nota</th>
                                <th>Valor da Nota</th>
                                <th>Data da Nota</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" value="123456" required></td>
                                <td><input type="text" value="123456" required></td>
                                <td><input type="text" value="123456" required></td>
                                <td>
                                    <input class="delete-nota-btn" type="button">
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </section>
            <section class="exportacao">
                <input type="button" value="Exportar">
            </section>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/export-excel.js"></script>
</body>
</html>
